<!DOCTYPE html>

{% load staticfiles %}

<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="{% static 'personal_server/calculator_style.css' %}"/>

  
</head>

<body>

  <div class='text-center'>
   <h1>Ch. Theodorou </h1>
  <h2>Free Code Camp Advanced Project</h2>
  <h2>Javascript Calculator</h2>
  
  </div>
 
  <div class="screen text-center">
    <p id="display"></p>
</div>
  <div class="main-calc text-center">
    <a class="btn btn-danger" id="AC">AC</a>
    <a class="btn btn-primary" id="plus">+</a>
    <a class="btn btn-primary" id="minus">-</a>
    <br>
    <a class="btn btn-primary" id="one">1</a>
    <a class="btn btn-primary" id="two">2</a>
    <a class="btn btn-primary" id="three">3</a>
    <a class="btn btn-primary" id="multiply">*</a>
    <br>
    <a class="btn btn-primary" id="four">4</a>
    <a class="btn btn-primary" id="five">5</a>
    <a class="btn btn-primary" id="six">6</a>
    <a class="btn btn-primary" id="divide">/</a>
    <br>
    <a class="btn btn-primary" id="seven">7</a>
    <a class="btn btn-primary" id="eight">8</a>
    <a class="btn btn-primary" id="nine">9</a>
    <a class="btn btn-primary" id="zero">0</a>
    <br>
    <a class="btn btn-primary" id="dot">.</a>
    <a class="btn btn-primary" id="equals">=</a>
    
   </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script src= "{% static 'personal_server/calculator_index.js' %}" type=text/javascript></script>




</body>

</html>
